<ion-app>
  <ion-menu side="start" menuId="m1" contentId="main">
    <ion-header>
      <ion-toolbar color="tertiary">
        <!-- <ion-title class="title-AMDC"> -->
        <!-- <ion-avatar>
            <img
              alt="Silhouette of a person's head"
              src="../../assets/icon/favicon.ico"
            />
            AMDC
          </ion-avatar> -->
        <ion-item color="tertiary">
          <ion-avatar slot="start">
            <img
              alt="Silhouette of a person's head"
              src="../../assets/icon/favicon.ico"
            />
          </ion-avatar>
          <ion-label>AMDC</ion-label>
        </ion-item>
        <!-- </ion-title> -->
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item button [routerLink]="['/home']">
            <ion-label>
              <ion-icon name="home-outline"></ion-icon>
              Home
            </ion-label>
          </ion-item>
          <ion-item button [routerLink]="['/product-list']">
            <ion-label>
              <ion-icon name="albums-outline"></ion-icon>
              Locales
            </ion-label>
          </ion-item>
          <ion-item button [routerLink]="['/mercado']">
            <ion-label>
              <ion-icon name="storefront-outline"></ion-icon>
              Mercado
            </ion-label>
          </ion-item>
          <ion-item button>
            <ion-label>
              <ion-icon name="receipt-outline"></ion-icon>
              Facturas
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>

      <ion-list>
        <ion-list-header>
          <ion-label>Account</ion-label>
        </ion-list-header>
        <ion-menu-toggle autoHide="false">
          <ion-item>
            <ion-icon name="log-in-outline"></ion-icon>
            <ion-label> Salir </ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
  <ion-tabs>
    <ion-tab-bar class="tab-nav" slot="bottom">
      <ion-tab-button tab="home">
        <ion-icon name="home-outline"></ion-icon>
        Home
      </ion-tab-button>
      <ion-tab-button tab="product-list">
        <ion-icon name="albums-outline"></ion-icon>
        Locales
      </ion-tab-button>
      <ion-tab-button tab="mercado">
        <ion-icon name="storefront-outline"></ion-icon>
        Mercado
      </ion-tab-button>
      <ion-tab-button tab="search">
        <ion-icon name="search"></ion-icon>
        Search
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-app>
